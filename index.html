<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <div class="link-wrapper">
        <a href="./input.html" class="html">Input HTML</a>
        <a class="html" href="./text.html">Text HTML</a>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="title
                ">Log In</h1>
            </div>
            <div class="card-body">
                <form>
                    <input type="text" id="username" placeholder="Email" class="form-control">
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="Password" class="password">
                        <span onclick="getShow()"><img src="./Images/eye-regular.svg" alt="eye" class="img" id="img" width="25" height="25"></span>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button type="submit" onclick="submit()" class="btn">Submit</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
